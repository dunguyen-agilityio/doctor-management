name: Setup Environment
description: Sets up Node.js, Yarn, and EAS CLI for Expo projects

inputs:
    node-version:
        description: "Node.js version to use"
        required: true

    working-directory:
        description: "Working directory for the project"
        required: true

    expo-token:
        description: "Expo token for EAS authentication"
        required: true

    build-type:
        description: "Build type: 'local' or 'remote' (cloud)"
        required: false
        default: "local"

runs:
    using: "composite"
    steps:
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
              node-version: ${{ inputs.node-version }}
              cache: yarn
              cache-dependency-path: ${{ inputs.working-directory }}/yarn.lock

        - name: Cache node_modules
          if: inputs.build-type == 'local'
          uses: actions/cache@v4
          id: cache-dependencies
          with:
              path: ${{ inputs.working-directory }}/node_modules
              key: yarn-${{ runner.os }}-${{ inputs.node-version }}-${{ hashFiles(format('{0}/yarn.lock', inputs.working-directory)) }}
              restore-keys: |
                  yarn-${{ runner.os }}-${{ inputs.node-version }}-

        - name: Install dependencies
          run: yarn install --frozen-lockfile
          shell: bash
          working-directory: ${{ inputs.working-directory }}
          if: steps.cache-dependencies.outputs.cache-hit != 'true'

        - name: Setup EAS
          uses: expo/expo-github-action@v8
          with:
              eas-version: latest
              token: ${{ inputs.expo-token }}
              working-directory: ${{ inputs.working-directory }}
