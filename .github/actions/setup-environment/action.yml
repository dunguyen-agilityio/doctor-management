name: Setup Environment
description: Sets up Node.js, Bun, and EAS CLI for Expo projects
inputs:
    node-version:
        description: "Node.js version to use"
        required: true
    bun-version:
        description: "Bun version to install"
        required: false
        default: "latest"
    working-directory:
        description: "Working directory for the project"
        required: true
    expo-token:
        description: "Expo token for EAS authentication"
        required: true
    build-type:
        description: "Build type: 'local' or 'remote' (cloud)"
        required: false
        default: "local"

runs:
    using: "composite"
    steps:
        - name: Setup Node
          uses: actions/setup-node@v4
          with:
              node-version: 20.x
              cache: yarn

        - name: Cache dependencies
          uses: actions/cache@v4
          id: cache-dependencies
          with:
              path: health-pal/node_modules
              key: ${{ runner.os }}-yarn-${{ hashFiles('health-pal/yarn.lock') }}
              restore-keys: |
                  ${{ runner.os }}-yarn-

        - name: Install dependencies
          run: yarn install --frozen-lockfile
          shell: bash
          working-directory: ${{ inputs.working-directory }}
          if: steps.cache-dependencies.outputs.cache-hit != 'true'

        - name: Setup EAS
          uses: expo/expo-github-action@v8
          with:
              eas-version: latest
              token: ${{ inputs.expo-token }}
              working-directory: ${{ inputs.working-directory }}
