on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main
permissions:
    contents: read
    pull-requests: write
jobs:
    preview:
        runs-on: ubuntu-latest
        if: github.event_name == 'pull_request'
        steps:
            - name: üèó Setup repo
              uses: actions/checkout@v4

            - name: Setup environment
              uses: ./.github/actions/setup-environment
              with:
                  node-version: "20.x"
                  working-directory: ./health-pal
                  expo-token: ${{ secrets.EXPO_TOKEN }}

            - name: Create EAS preview
              uses: expo/expo-github-action/preview@v8
              env:
                  EXPO_PUBLIC_APP_TOKEN: ${{ secrets.EXPO_PUBLIC_APP_TOKEN }}
                  EXPO_PUBLIC_API_ENDPOINT: ${{ secrets.EXPO_PUBLIC_API_ENDPOINT }}
                  EXPO_PUBLIC_CLOUDINARY_DOMAIN: ${{ secrets.EXPO_PUBLIC_CLOUDINARY_DOMAIN }}
              with:
                  command: eas update --auto --branch ${{ github.event.pull_request.head.ref }}
                  working-directory: ./health-pal

            - name: Post PR comment on success
              if: success()
              uses: actions/github-script@v7
              with:
                  script: |
                      github.rest.issues.createComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: context.issue.number,
                        body: ':white_check_mark: EAS Update completed successfully! Preview is ready.'
                      })

            - name: Post PR comment on failure
              if: failure()
              uses: actions/github-script@v7
              with:
                  script: |
                      github.rest.issues.createComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: context.issue.number,
                        body: ':x: EAS Update failed. Please check the workflow logs for details.'
                      })
    build:
        runs-on: ubuntu-latest
        steps:
            - name: üèó Setup repo
              uses: actions/checkout@v4

            - name: Setup environment
              uses: ./.github/actions/setup-environment
              with:
                  node-version: "20.x"
                  working-directory: ./health-pal
                  expo-token: ${{ secrets.EXPO_TOKEN }}

            - name: üöÄ Build app
              uses: ./.github/actions/build
              timeout-minutes: 60
              with:
                  working-directory: ./health-pal
                  environment: "production"
                  node-version: "20.x"
                  build-type: "remote"
                  expo-public-app-token: ${{ secrets.EXPO_PUBLIC_APP_TOKEN }}
                  expo-public-api-endpoint: ${{ secrets.EXPO_PUBLIC_API_ENDPOINT }}
                  expo-public-cloudinary-domain: ${{ secrets.EXPO_PUBLIC_CLOUDINARY_DOMAIN }}
