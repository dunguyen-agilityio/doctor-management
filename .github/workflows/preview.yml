on:
    pull_request:
        branches:
            - dev
            - staging
permissions:
    contents: read
    pull-requests: write
jobs:
    check-lint:
        runs-on: ubuntu-latest
        timeout-minutes: 15
        if: github.base_ref == 'dev'
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup environment
              uses: ./.github/actions/setup-environment
              with:
                  node-version: "20.x"
                  working-directory: ./health-pal

            - name: Run lint
              with:
                  node-version: "20.x"
                  working-directory: ./health-pal
              run: yarn lint

    check-unit-test:
        runs-on: ubuntu-latest
        timeout-minutes: 15
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup environment
              uses: ./.github/actions/setup-environment
              with:
                  node-version: "20.x"
                  working-directory: ./health-pal

            - name: Run unit test
              with:
                  node-version: "20.x"
                  working-directory: ./health-pal
              run: yarn test

    build-apk:
        runs-on: ubuntu-latest
        timeout-minutes: 60
        strategy:
            matrix:
                environment: [development, staging]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Build APK
              uses: ./.github/actions/build
              with:
                  node-version: "20.x"
                  working-directory: ./health-pal
                  expo-token: ${{ secrets.EXPO_TOKEN }}
                  environment: ${{ matrix.environment }}
                  build-type: "local"
                  expo-public-app-token: ${{ secrets.EXPO_PUBLIC_APP_TOKEN }}
                  expo-public-api-endpoint: ${{ secrets.EXPO_PUBLIC_API_ENDPOINT }}
                  expo-public-cloudinary-domain: ${{ secrets.EXPO_PUBLIC_CLOUDINARY_DOMAIN }}
