on:
    pull_request:
        branches:
            - dev
permissions:
    contents: read
    pull-requests: write
jobs:
    check-lint:
        runs-on: ubuntu-latest
        timeout-minutes: 15
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup environment
              uses: ./.github/actions/setup-environment
              with:
                  node-version: "20.x"
                  working-directory: ./health-pal

            - name: Run lint
              working-directory: ./health-pal
              run: yarn lint

    check-unit-test:
        runs-on: ubuntu-latest
        timeout-minutes: 15
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup environment
              uses: ./.github/actions/setup-environment
              with:
                  node-version: "20.x"
                  working-directory: ./health-pal

            - name: Run unit test
              working-directory: ./health-pal
              run: yarn test

    build_and_deploy_development:
        runs-on: ubuntu-latest
        needs: [check-lint, check-unit-test]
        timeout-minutes: 60
        environment: Development
        env:
            EXPO_PUBLIC_APP_TOKEN: ${{ secrets.EXPO_PUBLIC_APP_TOKEN }}
            EXPO_PUBLIC_API_ENDPOINT: ${{ secrets.EXPO_PUBLIC_API_ENDPOINT }}
            EXPO_PUBLIC_CLOUDINARY_DOMAIN: ${{ secrets.EXPO_PUBLIC_CLOUDINARY_DOMAIN }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup environment
              uses: ./.github/actions/setup-environment
              with:
                  node-version: "20.x"
                  working-directory: ./health-pal
                  expo-token: ${{ secrets.EXPO_TOKEN }}

            - name: üöÄ Build app
              run: eas build --platform android --profile development --local --output ${{ github.workspace }}/app-release.apk --non-interactive
              working-directory: ./health-pal

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: app-release-development
                  path: ${{ github.workspace }}/app-release.apk
                  retention-days: 7

            - name: Post PR comment on success
              if: success()
              uses: actions/github-script@v7
              with:
                  script: |
                      github.rest.issues.createComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: context.issue.number,
                        body: '‚úÖ Development build completed successfully! Check the artifacts for the APK.'
                      })

            - name: Post PR comment on failure
              if: failure()
              uses: actions/github-script@v7
              with:
                  script: |
                      github.rest.issues.createComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: context.issue.number,
                        body: '‚ùå Development build failed. Please check the workflow logs for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
                      })

            - name: Create EAS preview
              uses: expo/expo-github-action/preview@v8

            - name: Post PR comment on success
              if: success()
              uses: actions/github-script@v7
              with:
                  script: |
                      github.rest.issues.createComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: context.issue.number,
                        body: ':white_check_mark: EAS Update completed successfully! Preview is ready.'
                      })

            - name: Post PR comment on failure
              if: failure()
              uses: actions/github-script@v7
              with:
                  script: |
                      github.rest.issues.createComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: context.issue.number,
                        body: ':x: EAS Update failed. Please check the workflow logs for details.'
