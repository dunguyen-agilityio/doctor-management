on:
    pull_request:
        branches:
            - dev
            - stag
            - main
permissions:
    contents: read
    pull-requests: write
jobs:
    check-lint:
        runs-on: ubuntu-latest
        timeout-minutes: 15
        if: github.base_ref == 'dev' && github.event_name == 'pull_request'
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup environment
              uses: ./.github/actions/setup-environment
              with:
                  node-version: "20.x"
                  working-directory: ./health-pal

            - name: Run lint
              working-directory: ./health-pal
              run: yarn lint

    check-unit-test:
        runs-on: ubuntu-latest
        if: (github.base_ref == 'dev' || github.base_ref == 'stag') && github.event_name == 'pull_request'
        timeout-minutes: 15
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup environment
              uses: ./.github/actions/setup-environment
              with:
                  node-version: "20.x"
                  working-directory: ./health-pal

            - name: Run unit test
              working-directory: ./health-pal
              run: yarn test
    preview:
        runs-on: ubuntu-latest
        if: github.event_name == 'pull_request'
        steps:
            - name: üèó Setup repo
              uses: actions/checkout@v4

            - name: Setup environment
              uses: ./.github/actions/setup-environment
              with:
                  node-version: "20.x"
                  working-directory: ./health-pal
                  expo-token: ${{ secrets.EXPO_TOKEN }}

            - name: Create EAS preview
              uses: expo/expo-github-action/preview@v8
              env:
                  EXPO_PUBLIC_APP_TOKEN: ${{ secrets.EXPO_PUBLIC_APP_TOKEN }}
                  EXPO_PUBLIC_API_ENDPOINT: ${{ secrets.EXPO_PUBLIC_API_ENDPOINT }}
                  EXPO_PUBLIC_CLOUDINARY_DOMAIN: ${{ secrets.EXPO_PUBLIC_CLOUDINARY_DOMAIN }}
              with:
                  command: eas update --auto --branch ${{ github.event.pull_request.head.ref }}
                  working-directory: ./health-pal

            - name: Post PR comment on success
              if: success()
              uses: actions/github-script@v7
              with:
                  script: |
                      github.rest.issues.createComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: context.issue.number,
                        body: ':white_check_mark: EAS Update completed successfully! Preview is ready.'
                      })

            - name: Post PR comment on failure
              if: failure()
              uses: actions/github-script@v7
              with:
                  script: |
                      github.rest.issues.createComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: context.issue.number,
                        body: ':x: EAS Update failed. Please check the workflow logs for details.'

    build-apk:
        runs-on: ubuntu-latest
        needs: [check-lint, check-unit-test]
        strategy:
            matrix:
                environment: [development, staging, production]
                exclude:
                    - environment: development
                      when: github.base_ref != 'dev'
                    - environment: staging
                      when: github.base_ref != 'stag'
                    - environment: production
                      when: github.base_ref != 'main'
        timeout-minutes: 60
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup environment
              uses: ./.github/actions/setup-environment
              with:
                  node-version: "20.x"
                  working-directory: ./health-pal
                  expo-token: ${{ secrets.EXPO_TOKEN }}

            - name: Build APK
              uses: ./.github/actions/build
              with:
                  node-version: "20.x"
                  working-directory: ./health-pal
                  environment: ${{ matrix.environment }}
                  expo-public-app-token: ${{ secrets.EXPO_PUBLIC_APP_TOKEN }}
                  expo-public-api-endpoint: ${{ secrets.EXPO_PUBLIC_API_ENDPOINT }}
                  expo-public-cloudinary-domain: ${{ secrets.EXPO_PUBLIC_CLOUDINARY_DOMAIN }}
