name: preview
on:
    pull_request:
        types: [opened, synchronize, reopened]
        branches: [origin/feat/doctor-appointment]
    workflow_dispatch:

jobs:
    update:
        name: EAS Update
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pull-requests: write
        defaults:
            run:
                working-directory: .
        steps:
            - name: Setup Environment
              uses: ./.github/actions/setup-environment
              with:
                  node-version: "20.x"
                  bun-version: "latest"
                  working-directory: ./health-pal
                  expo-token: ${{ secrets.EXPO_TOKEN }}

            - name: Create preview
              uses: expo/expo-github-action/preview@v8
              env:
                  EXPO_PUBLIC_APP_TOKEN: ${{ secrets.EXPO_PUBLIC_APP_TOKEN}}
                  EXPO_PUBLIC_API_ENDPOINT: ${{ secrets.EXPO_PUBLIC_API_ENDPOINT}}
                  EXPO_PUBLIC_CLOUDINARY_DOMAIN: ${{ secrets.EXPO_PUBLIC_CLOUDINARY_DOMAIN}}
              with:
                  command: eas update --auto
                  working-directory: ./health-pal

    build-apk:
        name: Build APK
        uses: ./.github/workflows/build-apk.yml

        with:
            node-version: "20.x"
            bun-version: "latest"
            working-directory: ./health-pal
        secrets:
            EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
            EXPO_PUBLIC_APP_TOKEN: ${{ secrets.EXPO_PUBLIC_APP_TOKEN}}
            EXPO_PUBLIC_API_ENDPOINT: ${{ secrets.EXPO_PUBLIC_API_ENDPOINT}}
            EXPO_PUBLIC_CLOUDINARY_DOMAIN: ${{ secrets.EXPO_PUBLIC_CLOUDINARY_DOMAIN}}
